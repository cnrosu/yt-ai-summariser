<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="width: 420px;">

  <!-- MAIN VIEW -->
  <div id="mainView">
    <h3>Transcript</h3>
    <textarea id="transcriptBox" rows="10" readonly></textarea>

    <h3>Your OpenAI API Key</h3>
    <input type="text" id="apiKey" placeholder="sk-..." />

    <button id="analyzeBtn">Analyze with GPT-4o</button>

    <h3>Ask a Question</h3>
    <div id="chatContainer">
      <textarea id="chatInput" rows="2" placeholder="Ask a question..."></textarea>
      <button id="chatSend">Ask</button>
    </div>

    <h3>AI Summary & Takeaways</h3>
    <div id="responseBox">No analysis yet.</div>
  </div>

  <script src="lz-string.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
